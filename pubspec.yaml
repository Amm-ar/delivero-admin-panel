name: admin_panel
description: Delivero - Admin Web Panel
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  dio: ^5.4.0
  
  # Local Storage (Web)
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Real-time Communication
  socket_io_client: ^2.0.3+1
  
  # UI Components
  cached_network_image: ^3.3.0
  fl_chart: ^0.65.0
  data_table_2: ^2.5.12
  
  # Icons & Fonts
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # Utilities
  intl: ^0.18.1
  timeago: ^3.6.0
  url_launcher: ^6.2.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
